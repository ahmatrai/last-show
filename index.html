<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Amaranth|Audiowide|Gloria+Hallelujah|Special+Elite" rel="stylesheet"> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        
        <title>LAST SHOW</title>
    </head>
    <body>
        <header>
            <nav class="navbar-inverse opaque-navbar">
                <div class="container text-light font-weight-normal text-center pt-4 p-3">
                    <div class="navbar-header">
                        <h1 id="header" class="title-text">LAST SHOW... for music lovers and nostalgics!</h1>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="formulario">
                        <div class="div-campos text-center m-2 pt-4">
                            <input id="artist-name" class="artist-name" type="text" name="setlist" placeholder="Enter artist name">
                            <input id="btn-search" class="btn btn-dark btn-search font-weight-bold" type="submit" value="Search the last show" onclick="getArtist(null)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 box p-4">
                    <div id="lastShow" class="text-light text-center"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 box p-4">
                    <div id="lastSearches" class="text-light text-center"></div>
                </div>
            </div>
        </div>
        </main>    
        <section id="footer" class="text-white p-5 footer" height="">
            <hr class="bg-light" height="1px">
                <div>
                    <p>This sites uses <a href="https://www.setlist.fm/" target="_blank">setlist.fm API</a></p>
                </div>
            </div>
        </section>    

        <script src="js/app.js"></script>
    </body>
</html>
